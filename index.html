<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component | By Marco Aldana</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@400;700&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>

<body>
  <main class="card">
    <img class="card-qrcode" src="./images/image-qr-code.png" alt="Qr code">
    <div class="card-text">
      <h2>Improve your front-end skills by building projects</h2>
      <p>
        scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>
</body>
</html>
